<div *ngIf="!movie" class="text-center">
   <img src="../../../assets/loading.gif" alt="loading">
</div>

<div class="row" *ngIf="movie">
    <div class="col-md-4">
        <img [src]="movie.Poster" [alt]="movie.Title" class="img img-thumbnail">
    </div>
    <div class="col-md-8">
        <h3>{{movie.Title}}</h3>
        <div class="table table-stripped table-hover">
            <tbody>
                <tr>
                    <td>Released</td>
                    <td>{{ movie.Released }}</td>
                </tr>
                <tr>
                    <td>imdb Rating</td>
                    <td>{{movie.imdbRating}}</td>
                </tr>
                
                <tr>
                    <td>Directer</td>
                    <td>{{movie.Director}}</td>
                </tr>
                <tr>
                    <td>Plot</td>
                    <td>{{movie.Plot}}</td>
                </tr>
                <tr>
                    <td>Year</td>
                    <td>{{movie.Year}}</td>
                </tr>
                <tr>
                    <td>Genre</td>
                    <td>{{movie.Genre}}</td>
                </tr>
                
                <tr>
                    <td>Actors</td>
                    <td>{{movie.Actors}}</td>
                </tr>
              
                <tr>
                    <td>Runtime</td>
                    <td>{{movie.Runtime}}</td>
                </tr>
                <tr>
                    <td>Awards</td>
                    <td>{{movie.Awards}}</td>
                </tr>
               
                <tr>
                    <td>Box-Office</td>
                    <td>{{movie.BoxOffice}}</td>
                </tr>
            </tbody>
        </div>
<button class="btn btn-info d-block" (click)="goBack()">Back</button>
      
    </div>

</div>
