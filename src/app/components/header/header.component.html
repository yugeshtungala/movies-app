<div class="alert alert-info">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h3 class="app-clickable" [routerLink]="['/home']" routerLinkActive="router-link-active" >Show Time</h3>

            </div>
            <div class="col-md-8">
                <form (submit)=submitHandler($event)>
                    <input type="text" name="queryTerm" [(ngModel)]="queryTerm"
                    placeholder="search movie here..." autofocus class="form-control" >
                </form>
            </div>
        </div>
    </div>
</div>
